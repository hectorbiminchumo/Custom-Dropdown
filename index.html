<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dropdown">
    <div class="dropdown-selected" id="dropdown-selected">
      Select an item please
    </div>
    <ul class="dropdown-options" id="dropdown-options">
      <li class="dropdown-item">Option 1</li>
      <li class="dropdown-item">Option 2</li>
      <li class="dropdown-item">Option 3</li>
      <li class="dropdown-item">Option 4</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
